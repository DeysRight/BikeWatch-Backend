name: Deploy to cloudtype
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Connect deploy key
        uses: cloudtype-github-actions/connect@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          ghtoken: ${{ secrets.GHP_TOKEN }}
      - name: Deploy
        uses: cloudtype-github-actions/deploy@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          project: tak-space/bikewatch
          stage: main
          yaml: |
            name: bikewatch-backend
            app: dockerfile
            options:
              ports: "8080"
              dockerfile: Dockerfile
              env:
                - name: DB_URL
                  secret: DB_URL
                - name: DB_PORT
                  secret: DB_PORT
                - name: DB_DATABASE
                  secret: DB_DATABASE
                - name: DB_USERNAME
                  secret: DB_USERNAME
                - name: DB_PASSWORD
                  secret: DB_PASSWORD
                - name: PROFILE
                  var: PROFILE
                - name: ACCESS_KEY
                  secret: ACCESS_KEY
                - name: SECRET_KEY
                  secret: SECRET_KEY
                - name: BUCKET
                  secret: BUCKET
                - name: AP-NORTHEAST-2
                  secret: AP-NORTHEAST-2
            context:
              git:
                url: git@github.com:${{ github.repository }}.git
                ref: ${{ github.ref }}
              preset: dockerfile-java
